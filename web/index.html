<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7729b06534.js" crossorigin="anonymous"></script>

    <title>Silfen Webshop</title>

</head>

<body>
    <header>
        <ul>
            <li>SHOP</li>
            <li>ABOUT</li>
            <li>SUSTAINABILITY</li>
            <li>SILFEN PLAY</li>
            <li>PRE-LOVED</li>
        </ul>
        <div></div>
        <ul>
            <li><i class="far fa-user"></i></li>
            <li><i class="fas fa-search"></i></li>
            <li><i class="far fa-heart"></i></li>
            <li><i class="fas fa-shopping-bag"></i></i></li>
        </ul>
    </header>
    <section id="banner">
        <div id="titles">
            <h1>PROM</h1>
            <h3>DROP 8</h3>
        </div>
        <h4>SCROLL <span><i class="fas fa-chevron-down"></i></span></h4>
    </section>
    <section id="filter-nav">
        <div id="filter-drop">
            <h3 id="drop-txt">DROP <span><i class="fas fa-chevron-right"></i></span></h3>
            <template id="drop">
                <a href="filter.html"></a>
            </template>
        </div>
        <div id="filter-mat">
            <h3 id="mat-txt">MATERIAL <span><i class="fas fa-chevron-right"></i></span></h3>
            <template id="mat">
                <a href="filter.html"></a>
            </template>
        </div>
        <div id="filter-type">
            <h3 id="type-txt">TYPE <span><i class="fas fa-chevron-right"></i></span></h3>
            <template id="type">
                <a href="filter.html"></a>
            </template>
        </div>
        <div id="filter-color">
            <h3 id="color-txt">COLOR <span><i class="fas fa-chevron-right"></i></span></h3>
            <template id="color">
                <a href="filter.html"></a>
            </template>
        </div>
    </section>
    <main>
        <div id="some">
            <ul>
                <li><i class="fab fa-facebook-square"></i></li>
                <li><i class="fab fa-instagram"></i></li>
                <li><i class="fab fa-tiktok"></i></li>
            </ul>
        </div>
        <section id="bag-grid">
            <template id="bag-template">
                <div class="bag-card">
                    <a class="bag-link" href="">
                        <div class="container">
                            <img class="bag-pic" src="" alt="">
                            <img src="" alt="" class="bag-pic2">
                            <div class="material"></div>
                            <div class="fav-icon"><i class="far fa-heart"></i>
                                <!-- <i class="fas fa-heart"></i> -->
                            </div>
                            <div class="sold-out-tag">Sold Out <span><i class="far fa-tired"></i></span></div>
                        </div>
                    </a>
                    <a class="card-title" href="bag.html"></a>
                    <p class="color-name"> </p>
                    <p class="price"></p>
                    <p class="off"></p>
                </div>
            </template>
        </section>
    </main>

</body>

</html>
